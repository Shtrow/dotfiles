# General settings
general {
        output_format = "i3bar"
        colors = true
        interval = 5
        color_good =     '#32302f'  
        color_degraded = '#bdae93'  
        color_bad =      '#fb4934' 
}


# List of services 

#order += "ipv6"
#order += "disk /"
order += "tztime local"
order += "battery all"
order += "volume master"
order += "wireless _first_"
order += "ethernet _first_"
#order += "load"


# Wireless format
wireless _first_ {
        format_up = " %bitrate"
        format_down = ""
}


# Ethernet format
ethernet _first_ {
        # if you use %speed, i3status requires root privileges
        format_up = " %speed"
        format_down = ""
}

# Battery format
battery all {
    format = " %percentage"
}

# Time format
tztime local {
        format = " %H:%M"
        align = "right"
}

# Load format
load {
        format = "%1min"
}

# Disk format
disk "/" {
        format = "%avail"
}

# Sound format
volume master {
        format = " %volume"
        format_muted = ""
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
